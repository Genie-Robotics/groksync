<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrokSync - Sync Grok to GitHub</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 10px; background: #1a1a1a; color: #fff; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; background: #333; color: #fff; border: 1px solid #555; }
        button { padding: 10px; background: #007bff; color: #fff; border: none; margin: 5px 0; width: 100%; }
        button:hover { background: #0056b3; }
        .code-block, .command { background: #444; padding: 10px; margin: 5px 0; border-radius: 5px; }
        .code-block pre, .command pre { margin: 0; white-space: pre-wrap; }
        #output { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>GrokSync</h1>
    <p>Sync Grok's code and commands to GitHub with a tap.</p>
    <label for="pat">GitHub PAT:</label>
    <input type="password" id="pat" placeholder="Enter your GitHub PAT">
    <label for="repo">Repository (e.g., Genie-Robotics/rri):</label>
    <input type="text" id="repo" placeholder="Enter repository">
    <label for="input">Paste Grok's Response:</label>
    <textarea id="input" placeholder="Paste Grok's response here..."></textarea>
    <button onclick="extractContent()">Extract Code & Commands</button>
    <div id="output"></div>

    <script>
        function extractContent() {
            const input = document.getElementById('input').value;
            const pat = document.getElementById('pat').value;
            const repo = document.getElementById('repo').value;
            const output = document.getElementById('output');
            output.innerHTML = '';

            if (!pat || !repo) {
                alert('Please enter a GitHub PAT and repository.');
                return;
            }

            // Extract code blocks (e.g., ```rust ... ```)
            const codeRegex = /```(\w+)?\n([\s\S]*?)```/g;
            let match;
            while ((match = codeRegex.exec(input)) !== null) {
                const lang = match[1] || 'text';
                const code = match[2].trim();
                const div = document.createElement('div');
                div.className = 'code-block';
                div.innerHTML = `
                    <p>Code Block (${lang}):</p>
                    <pre>${code}</pre>
                    <button onclick="executeCode('${btoa(code)}', '${lang}', '${pat}', '${repo}')">Push to GitHub</button>
                `;
                output.appendChild(div);
            }

            // Extract commands (e.g., "Create issue", "Commit: ...")
            const commandRegex = /(Create issue.*|Commit:.*|Add.*|Drag.*)/g;
            const commands = input.match(commandRegex) || [];
            commands.forEach(cmd => {
                const div = document.createElement('div');
                div.className = 'command';
                div.innerHTML = `
                    <p>Command: ${cmd}</p>
                    <button onclick="executeCommand('${btoa(cmd)}', '${pat}', '${repo}')">Execute</button>
                `;
                output.appendChild(div);
            });
        }

        async function executeCode(encodedCode, lang, pat, repo) {
            const code = atob(encodedCode);
            let path;
            if (lang === 'toml') path = 'Cargo.toml';
            else if (lang === 'rust') path = 'src/main.rs';
            else path = `src/${Date.now()}.${lang}`;

            try {
                const response = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${pat}`,
                        'Accept': 'application/vnd.github+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Add ${path} via GrokSync`,
                        content: btoa(code),
                        branch: 'main'
                    })
                });
                const result = await response.json();
                if (response.ok) {
                    alert(`Success: Pushed ${path} to ${repo}!`);
                } else {
                    alert(`Error: ${result.message}`);
                }
            } catch (error) {
                alert(`Error pushing code: ${error.message}`);
            }
        }

        async function executeCommand(encodedCmd, pat, repo) {
            const cmd = atob(encodedCmd);
            if (cmd.startsWith('Create issue')) {
                try {
                    const titleMatch = cmd.match(/Create issue: (.*)/);
                    const title = titleMatch ? titleMatch[1] : 'Untitled Issue';
                    const response = await fetch(`https://api.github.com/repos/${repo}/issues`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${pat}`,
                            'Accept': 'application/vnd.github+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            title: title,
                            body: 'Created via GrokSync'
                        })
                    });
                    const result = await response.json();
                    if (response.ok) {
                        alert(`Success: Created issue #${result.number} in ${repo}!`);
                    } else {
                        alert(`Error: ${result.message}`);
                    }
                } catch (error) {
                    alert(`Error creating issue: ${error.message}`);
                }
            } else {
                alert(`Command not implemented: ${cmd}`);
            }
        }
    </script>
</body>
</html>
